<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}

			body {
				font-family: 'Roboto', sans-serif;
				padding: 4rem;
			}
			h1 {
				font-size: 3rem;
				font-weight: 700;
				margin: 0.5rem 0;
			}
			div {
				padding: 2rem;
				border-radius: 0.5rem;
				border: 2px solid rgb(5, 196, 78);
			}
			ul {
				list-style-type: none;
				margin: 0.5rem 0;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>MaR - API</h1>
			<p>
				Please set <code>NODE_ENV</code> to
				<code>NODE_ENV="production"</code>.
			</p>
		</div>
	</body>
</html>
